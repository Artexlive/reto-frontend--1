<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="card">
    <section class="card_one_section">
       <img class="card_one_section_img" src="images/image-product-desktop.jpg" alt="">
    </section>
    <section class="card_two_section">
        <h2>perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="card_two_section_descripcion"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="card_two_section_precios">
          <p class="card_two_section_precios_descuento">$149.99</p>
          <p class="card_two_section_precios_original">$169.99</p>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
    </section>
  </main>
  
</body>
</html>
